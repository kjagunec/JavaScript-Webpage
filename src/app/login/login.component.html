<div class="container-md mt-3" style="max-width: 700px">
  <h3 class="text-center">Prijava</h3>
  <form class="mb-5">
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="loginEmail" placeholder="name@example.com">
      <label for="loginEmail">E-Mail adresa</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="loginPassword" placeholder="Password">
      <label for="loginPassword">Lozinka</label>
    </div>
    <button type="submit" class="btn btn-primary me-3">Prijava</button>
    <button type="button" class="btn btn-outline-secondary" data-bs-toggle="collapse" data-bs-target="#registerFormCollapse" aria-expanded="false" aria-controls="registerFormCollapse">
      Registracija
    </button>
  </form>
  <div class="collapse mb-5" id="registerFormCollapse">
    <h3 class="text-center">Registracija</h3>
    <form>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="registerEmail" placeholder="name@example.com">
        <label for="registerEmail">E-Mail adresa</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="registerPassword1" placeholder="Password">
        <label for="registerPassword1">Lozinka</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="registerPassword2" placeholder="Password">
        <label for="registerPassword2">Ponovi lozinku</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="registerUsername" placeholder="Username">
        <label for="registerUsername">Korisničko ime</label>
      </div>
      <button type="submit" class="btn btn-secondary">Registriraj se</button>
    </form>
  </div>
</div>
